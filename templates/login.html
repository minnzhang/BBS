{% extends "base.html" %}
{% block title %}login{% endblock%}
{% block main %}

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">登录</li>
      </ul>
    </div>
      <div class="inner">
          <form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
            <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">密码</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="password">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="注册">
            </div>
        </form>
          <form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
          <input class="span-primary" value="登录" type="submit">
        </div>
    </form>
      </div>
{% endblock %}
